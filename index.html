<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__info">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
          <div class="info__main">
            <h1 class="main__h1">Victor Crest</h1>
            <p class="main__p">26</p>
          </div>

          <p class="info__p">London</p>
        </div>

        <div class="card__traffics">
          <div class="traffics__div">
            <p class="traffics__number">80K</p>
            <p class="traffics__title">Followers</p>
          </div>
          <div class="traffics__div">
            <p class="traffics__number">803K</p>
            <p class="traffics__title">Likes</p>
          </div>
          <div class="traffics__div">
            <p class="traffics__number">1.4K</p>
            <p class="traffics__title">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">seohas</a>.
      </div>
    </footer>
  </body>
</html>
